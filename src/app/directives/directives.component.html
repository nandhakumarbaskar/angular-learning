<p>directives works!</p>
<button (click)="changeDiv('step 1')">Step 1</button>
<button (click)="changeDiv('step 2')">Step 2</button>
<button (click)="changeDiv('step 3')">Step 3</button>

<div [ngSwitch]="divVal">
    <div *ngSwitchCase="'step 1'">step 1</div>
    <div *ngSwitchCase="'step 2'">step 2</div>
    <div *ngSwitchCase="'step 3'">step 3</div>
    <div *ngSwitchDefault>default</div>
</div>
